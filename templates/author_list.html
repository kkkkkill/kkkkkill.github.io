{% extends "base.html" %}
{% block bar %}
    <div class="col-md-9" style="justify-content: flex-end;">
        <h1 class="page-header">作者管理页面</h1>
        <div class="panel panel-primary">
            <div class="panel-heading">作者列表 <i class="fa fa-thumb-tack pull-right"></i></div>
            <div class="panel-body">
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 pull-right">
                        <a class="btn btn-success" href="/author_add/">新增作者</a>

                    </div>
                </div>
                </div>

{% endblock %}
{% block main%}
<table border="1" class="table table-hover table-bordered">
    <thead>
        <tr>
            <td>序号</td>
            <td>作者</td>
            <td>作品</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for foo in data %}
            <tr>
                <td>{{ foo.0 }}</td>
                <td>{{ foo.1 }}</td>
                <td>{{ foo.2 }}</td>
{#                <td><a href="/check_author/?id={{ foo.id }}">查看</a></td>#}
                <td>
                    <a href="/author_del/?id={{ foo.0 }}">删除</a>
                    <a href="/author_edit/?id={{ foo.0 }}">修改</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
</div>
</div>
