<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/login.css">
    <script src="/static/bootstrap-3.4.1-dist/js/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

</head>
<body>
<div id="zc">
    <div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset col-md-offset-3" method="post" novalidate
                @submit="on_submit" v-cloak>
            {% csrf_token %}
            <h3 class="form-title">注册</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        用户名:<input class="form-control required" type="text" name="username" id="username" placeholder="请输入用户名"
                                   required v-model='username' @blur="check_name">
                        <span style="color: red">{{ register_forms.username.errors.0 }}</span>
                        <span style="color: red">[[ error_nmae_message ]]</span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        密码:<input class="form-control required" type="password" name="password" id="password" placeholder="请输入密码"
                                  required v-model="password" @blur="check_password">
                        <span style="color: red">{{ register_forms.password.errors.0 }}</span>
                        <span style="color: red">[[ error_password_message ]]</span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        确认密码:<input class="form-control required" type="password" name="resetpw" id="resetpw" placeholder="请确认密码"
                                    required v-model="resetpw" @blur="check_resetpw">
                        <span style="color: red">{{ register_forms.resetpw.errors.0 }}</span>
                        <span style="color: red">[[ error_resetpw_message ]]</span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        邮箱:<input class="form-control required" type="email" name="email" id="email" placeholder="请输入邮箱">
                        <span style="color: red">{{ register_forms.email.errors.0 }}</span>
                    </div>

                    <div class="form-group">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        验证码:<input class="form-control required" type="text" name="img_code" id="img_code" placeholder="请输入验证码">
                        <img v-bind:src="image_code_url" alt="图片验证码" class="img_code" @click="image_code">
                        <span style="color: red">{{ code_error }}</span>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="注册" class="btn btn-success pull-right">
                        <input type="button" onclick="javascrtpt:window.location.href='/login/'"class="btn btn-info pull-left" id="back_btn" value="登录"/>
                    </div>


                </div>
        </form>
    </div>
</div>
</div>
<script src="/static/bootstrap-3.4.1-dist/js/vue-2.5.16.js"></script>
<script src="/static/bootstrap-3.4.1-dist/js/axios-0.18.0.min.js"></script>
<script src="/static/bootstrap-3.4.1-dist/js/register.js"></script>
</body>
</html>
