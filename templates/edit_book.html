{% extends "base.html" %}
{% block bar %}
    <div class="col-md-9" style="justify-content:flex-end ">
            <h1 class="page-header">出版社管理页面</h1>
        <div class="panel panel-primary">
            <div class="panel-heading">修改出版社<i class="fa fa-thumb-tack pull-right"></i></div>
                <div class="panel-body">
                    <div class="row" style="margin-bottom: 15px">
                        <div class="col-md-4">
                                <div class="input-group">
                                </div> <!-
                            </div> <!- /input-group -- >
                            </div>
                    </div>

{% endblock %}
{% block main%}
    <form method="post">
        {% csrf_token %}
        <p><input type="hidden" name="id" value="{{ edit_data.id }}"></p>
        <p>书名<input type="text" name="name" value="{{ edit_data.name }}"></p>
        <p>价格<input type="text" name="price" value="{{ edit_data.price }}"></p>
        <p>库存<input type="text" name="inventory" value="{{ edit_data.inventory }}"></p>
        <p>出版社<select multiple name="publisher_id">
        {% for foo in publisher %}
            <option value="{{ foo.id }}">{{ foo.name }}</option>
        {% endfor %}
        </select>
        </p>
        <p><button type="submit" class="btn">提交</button> </p>
    </form>
{% endblock %}

                </div>
</div>
